# To use:
#
#   $ mamba env create -f environment.yml
#   $ mamba activate pyseamsdev
#
name: pyseamsdev
channels:
  - conda-forge
dependencies:
  - compilers
  - meson
  - cmake
  - pkg-config
  - clang
  # d-SEAMS deps
  - boost-cpp
  # Python
  - pdm
  - pybind11
  # Python helpers
  - pipx # conda-lock pdm towncrier
  - pre-commit
  # Lint, handled by pre-commit
  - cppcheck
  - cpplint
  - clang-format
  - ruff
