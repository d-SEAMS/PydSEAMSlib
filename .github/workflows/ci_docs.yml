name: Build documentation
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
on: [push, pull_request]
jobs:
  build_docs:
    name: Build documentation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: conda-lock.yml
          environment-name: pyseamsdev
          init-shell: >-
            bash
          cache-environment: true
          post-cleanup: 'all'
      - name: Generate Docs
        shell: bash -el {0}
        run: |
          # Will also install the package
          meson wrap install fmt
          meson wrap install eigen
          pipx run pdm sync -v
          pipx run pdm run sphinx-build -b html docs/source html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'html'
  deploy:
    needs: build_docs
    runs-on: ubuntu-latest
    if: (github.event.pull_request.merged == true || github.event_name == 'push') && github.repository == 'd-SEAMS/PydSEAMSlib' && github.ref == 'refs/heads/main'
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
